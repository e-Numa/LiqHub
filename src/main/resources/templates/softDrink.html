<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/softDrink.css">
    <title>Soft Drinks</title>
</head>
<body>
<header>

    <div class="secondHeader">
        <div>
            <h1 class="new">
                <a href="/">liqHub</a>
            </h1>
        </div>

        <div>
            <h2 id="shopBasket"><button id="cart-btn" class="fas fa-shopping-cart" onclick="openCartDialog()"><span
                    id="cart-counter">0</span></button></h2>
        </div>
    </div>
</header>

<section class="product" id="product">
    <h1 class="heading">our <span>soft drink collection</span></h1>
    <div class="boxContain">
        <div class="box">
            <div class="image-container">
                <img src="images/softCategory/arizona.webp" alt="">
                <div class="overlay">
                    <p>price</p>
                    <h1>&#8358 1500</h1>
                </div>
            </div>
            <h3>arizona</h3>
            <button class="add-to-cart-btn" data-index="0">Add to Cart</button>
        </div>

        <div class="box">
            <div class="image-container">
                <img src="images/softCategory/ceres.jpeg" alt="">
                <div class="overlay">
                    <p>price</p>
                    <h1>&#8358 1200</h1>
                </div>
            </div>
            <h3>ceres</h3>
            <button class="add-to-cart-btn" data-index="1">Add to Cart</button>
        </div>

        <div class="box">
            <div class="image-container">
                <img src="images/softCategory/chivita.jpeg" alt="">
                <div class="overlay">
                    <p>price</p>
                    <h1>&#8358 1000</h1>
                </div>
            </div>
            <h3>chivita</h3>
            <button class="add-to-cart-btn" data-index="2">Add to Cart</button>
        </div>

        <div class="box">
            <div class="image-container">
                <img src="images/softCategory/coca-cola.jpeg" alt="">
                <div class="overlay">
                    <p>price</p>
                    <h1>&#8358 800</h1>
                </div>
            </div>
            <h3>coca-cola</h3>
            <button class="add-to-cart-btn" data-index="3">Add to Cart</button>
        </div>

        <div class="box">
            <div class="image-container">
                <img src="images/softCategory/appletiser.webp" alt="">
                <div class="overlay">
                    <p>price</p>
                    <h1>&#8358 1500</h1>
                </div>
            </div>
            <h3>appletiser</h3>
            <button class="add-to-cart-btn" data-index="4">Add to Cart</button>
        </div>

        <div class="box">
            <div class="image-container">
                <img src="images/softCategory/caprisun.jpeg" alt="">
                <div class="overlay">
                    <p>price</p>
                    <h1>&#8358 500</h1>
                </div>
            </div>
            <h3>caprisun</h3>
            <button class="add-to-cart-btn" data-index="5">Add to Cart</button>
        </div>

    </div>

</section>



<!-- Cart Dialog -->
<div id="cartModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCartDialog()">&times;</span>
        <h2>Cart</h2>
        <div id="cart-items">
            <p>Your cart is empty.</p>
        </div>


        <!-- User Information Form -->
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" required>
            </div>
            <p class="total-amount">Total Amount to be Paid</p>
            <span id="total-amount">$0</span>
        </form>

        <!-- Buttons -->
        <button onclick="closeCartDialog()" class="btn2">Continue Shopping</button>
        <button onclick="checkout()" class="btn2">Checkout</button>
    </div>
</div>

<section class="footer">

    <div>
        <p class="credit">powered by | <span class="idea"> ideaEngines </span> </p>
    </div>
</section>
<script src="js/softDrink.js"></script>
</body>
